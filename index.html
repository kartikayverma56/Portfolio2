<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div class="container">
			<div class="navbar">
				<div class="logo-container">
					<img src="11.jpg" class="logo">
					<div class="logo-text">artikay Verma</div>
				</div>
				<div class="nav-items">
					<div ><a href="#projects">Projects</a></div>
					<div ><a href="skills">Skills</a></div>
					<div ><a href="contactme">Contact Me</a></div>
				</div>
			</div>
		</div>
		<div class="hero-section">
			<div class="faded-text">Kartikay Verma</div>
			<div class="hero-section-left">
				<div class="hero-section-heading">
					Hi! Kartikay Verma
				</div>
				<div class="hero-section-sub-heading">
					I am a <span class="role"></span>
				</div>

				<div class="hero-section-description">
					I'm a Web developer and here is my portfolio website. Here you'll learn about my journey as a Web Developer.
				</div>
				<div class="btn-pink">Hire Me</div>
			</div>
		
		    <div class="hero-section-right">
			<div class="absolute icons icon-dots">
				<img src="dots.png" alt="" />
			</div>
			<div class="absolute icons icon-cube">
				<img src="cube.png" alt="" />
			</div>
			<div class="absolute icons icon-circle">
				<img src="circle.png" alt="" />
			</div>
			<div class="absolute icons icon-zigzak">
				<img src="zigzags.png" alt="" />
			</div>
			<div class="absolute icons icon-plus">
				<img src="plus.png" alt="" />
			</div>
			<div class="user-image">
				<img src="user.png" alt="" />
			</div>

		    </div>
		</div>	

	</div>
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
	<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
	<script>
		var typeData= new Typed(".role",{
			strings:[
				"Full Stack Developer",
				"Web Developer",
				"UI-UX Designer",
				"Coder",
		],
			loop:true,
			typeSpeed:100,
			backSpeed:80,
			backDelay:1000,
		});
	</script>
</body>
</html>
